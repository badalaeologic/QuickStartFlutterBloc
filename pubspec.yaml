name: quick_start_flutter_bloc
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.0.1
  rxdart: ^0.27.1
  equatable: ^2.0.2
  dio: ^4.0.0
  flutter_svg: ^0.22.0
  shared_preferences: ^2.0.6
  path_provider: ^2.0.2
  get_it: ^7.1.3
  quiver: ^3.0.1
  flutter_icons: ^1.0.0+1
  intl: ^0.17.0
  toast: ^0.1.5
  http: ^0.13.3
  http_parser: ^4.0.0
  logger: ^1.0.0
  google_fonts: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300